name: Build and Release WASM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Swiftly
        run: |
          curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg
          sudo installer -pkg swiftly.pkg -target CurrentUserHomeDirectory
          ~/.swiftly/bin/swiftly init --quiet-shell-followup
          . "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh"
          hash -r
          echo "$HOME/.swiftly/bin" >> $GITHUB_PATH
          swiftly --version
      
      - name: Install Swift 6.2.1 with WASM support
        run: |
          swiftly install 6.2.1
          swiftly use 6.2.1
          swift --version
      
      - name: Install WASM SDK
        run: |
          swift sdk install https://download.swift.org/swift-6.2.1-release/static-sdk/swift-6.2.1-RELEASE/swift-6.2.1-RELEASE_static-linux-0.0.1.artifactbundle.zip
          swift sdk list
      
      - name: Build WASM
        run: |
          swift build --swift-sdk wasm32-unknown-wasi -c release --product MobileWheelsDatabaseWasm
          ls -lh .build/wasm32-unknown-wasi/release/
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp .build/wasm32-unknown-wasi/release/MobileWheelsDatabaseWasm.wasm release-assets/MobileWheelsDatabase.wasm
          ls -lh release-assets/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/MobileWheelsDatabase.wasm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
