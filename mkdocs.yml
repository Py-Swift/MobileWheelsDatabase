site_name: MobileWheels Database
site_description: Python package compatibility search for iOS and Android with WASM-powered SQLite
site_url: https://py-swift.github.io/MobileWheelsDatabase/
repo_url: https://github.com/Py-Swift/MobileWheelsDatabase
repo_name: Py-Swift/MobileWheelsDatabase

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Package Search: package-search.md

extra_css:
  - stylesheets/extra.css
